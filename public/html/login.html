<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.ico">
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/components/header.js" type="text/javascript" defer></script>
    <script src="../js/components/footer.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>

    <main>
        <section id="login">
            <form class="flexcol-container flex-centered login-form-container">
                <div class="flexcol-container login-container">
                    <label>Логин</label>
                    <input type="text" required name="login" autocomplete="username">
                </div>
                <div class="flexcol-container login-container">
                    <label>Пароль</label>
                    <input type="password" required name="password" autocomplete="current-password">
                </div>
                <h4 id="wrong-password" hidden>Неправильный пароль</h4>
                <div class="flexcol-container login-container">
                    <button id="login-button" type="submit">Войти</button>
                </div>
            </form>
        </section>
    </main>

    <footer-component></footer-component>
</body>
<script src="../js/login-service.js"></script>
<script>
    const userLogin = window.sessionStorage.getItem("userId");
    if(userLogin !== null) {
        window.location.href = "/profile";
    } else {
        const service = new LoginService();
        const loginForm = document.querySelector("form");
        loginForm.addEventListener("submit", service.login.bind(service));
        loginForm.addEventListener("change", service.hideWrongPassword.bind(service));
    }
</script>
</html>
