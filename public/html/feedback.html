<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.ico">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/feedback.css" />
    <link rel="stylesheet" href="../css/feedback-form.css" />
    <script src="../js/components/header.js" type="text/javascript" defer></script>
    <script src="../js/components/footer.js" type="text/javascript" defer></script>
    <script src="../js/components/review.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>

    <main>
        <section class="feedback-head">
            <h1>Отзывы</h1>
        </section>
        <section class="reviews-container">
        </section>
        <section class="flexcol-container feedback-form">
            <form>
                <h1>Остаьте свой отзыв!</h2>
                <div class="form-container">
                    <div class="input-container">
                        <label>Ваше имя</label>
                        <input class="regular" type="text" name="name" required>
                    </div>
                    <div class="input-container">
                        <label>Вид деятельности</label>
                        <input class="regular" type="text" name="job" required>
                    </div>
                    <div class="input-container">
                        <label>Ваш email</label>
                        <input class="regular" type="email" name="email" required>
                    </div>
                    <div class="description-container">
                        <textarea class="description" name="text" required></textarea>
                    </div>
                    <div id="button-holder">
                        <input class="button" type="submit">
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer-component></footer-component>
</body>
<script src="../js/review-service.js"></script>
<script>
    const service = new ReviewService();

    const form = document.querySelector("form");
    form.addEventListener("submit", service.addReview.bind(service));

    service.getReviews();
</script>
</html>
